{% extends "admin/base.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Restablecer Contrase単a</h1>
        
        <form method="POST" action="{{ url_for('admin_users.reset_password', token=token) }}" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Nueva Contrase単a:</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirmar Nueva Contrase単a:</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div class="pt-4">
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md transition-colors">
                    Actualizar Contrase単a
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
