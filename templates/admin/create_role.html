{% extends "admin/base.html" %}
{% block content %}
<div class="container mx-auto p-4">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Crear Nuevo Rol</h1>
        <form method="POST" action="{{ url_for('admin_users.create_role') }}">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Nombre del Rol:</label>
                <input type="text" id="name" name="name" required 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-6">
                <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Descripci√≥n:</label>
                <textarea id="description" name="description" 
                          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-32"></textarea>
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" 
                        class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                    Crear Rol
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
