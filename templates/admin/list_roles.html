{% extends "admin/base.html" %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Lista de Roles</h1>

    <div class="flex space-x-4 mb-4">
        <a href="{{ url_for('admin_users.create_role') }}" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors">Crear Nuevo Rol</a>
        <a href="{{ url_for('admin_users.list_users') }}" class="bg-gray-400 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-500 transition-colors">Ver Usuarios</a>
        <a href="{{ url_for('admin_users.manage_permissions') }}" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">Gestionar Permisos</a>
    </div>

    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre del Rol</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descripci√≥n</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for role in roles %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">{{ role.id }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ role.name }}</td>
                    <td class="px-6 py-4">{{ role.description }}</td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
