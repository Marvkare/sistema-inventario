<script src="https://cdn.tailwindcss.com"></script>
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Administrar Usuarios y Roles</h1>
    
    <div class="flex space-x-4 mb-4">
        <a href="{{ url_for('admin_users.create_user') }}" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Crear Nuevo Usuario</a>
        <a href="{{ url_for('admin_users.create_role') }}" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Crear Nuevo Rol</a>
        <a href="{{ url_for('admin_users.list_roles') }}" class="bg-gray-400 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-500">Ver Roles</a>
    </div>

    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre de Usuario</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Roles</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for user in users %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">{{ user.username }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        {% for role in user.roles %}
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-200 text-gray-800">{{ role.name }}</span>
                        {% endfor %}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <a href="{{ url_for('admin_users.edit_user', user_id=user.id) }}" class="text-indigo-600 hover:text-indigo-900 mr-2">Editar</a>
                        <a href="{{ url_for('admin_users.delete_user', user_id=user.id) }}" onclick="return confirm('¿Estás seguro de que quieres eliminar a este usuario?');" class="text-red-600 hover:text-red-900">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
