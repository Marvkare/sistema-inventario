{% extends "admin/base.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Gestionar Permisos de Roles</h1>
        <p class="text-gray-600 mb-6 text-center">Se han detectado y añadido automáticamente nuevos permisos del servidor. Selecciona un rol y asigna sus permisos.</p>
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="role_id" class="block text-gray-700 font-bold mb-2">Seleccionar Rol:</label>
                <select id="role_id" name="role_id" required 
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150">
                    <option value="">-- Selecciona un Rol --</option>
                    {% for role in all_roles %}
                        <option value="{{ role.id }}">{{ role.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <h3 class="text-xl font-semibold mt-6 mb-4">Lista de Permisos Disponibles</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                    {% for permission in all_permissions %}
                        <div class="bg-gray-100 p-4 rounded-lg border border-gray-200 hover:shadow-sm transition-shadow">
                            <input type="checkbox"
                                   id="perm-{{ permission.id }}"
                                   name="permissions"
                                   value="{{ permission.id }}"
                                   class="form-checkbox text-blue-600">
                            <label for="perm-{{ permission.id }}" class="ml-2 text-gray-800 cursor-pointer">
                                <strong class="block font-medium">{{ permission.endpoint }}</strong>
                                <small class="text-gray-500">{{ permission.description }}</small>
                            </label>
                        </div>
                    {% endfor %}
                </div>
            </div>
            
            <div class="mt-8">
                <button type="submit" 
                        class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150">
                    Asignar Permisos
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
