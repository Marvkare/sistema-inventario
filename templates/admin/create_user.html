{% extends "admin/base.html" %}
{% block content %}
<div class="container mx-auto p-4">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Crear Nuevo Usuario</h1>
        <form method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contrase√±a:</label>
                <input type="password" id="password" name="password" required 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Roles:</label>
                <div class="flex flex-col space-y-2">
                    {% for role in all_roles %}
                        <div>
                            <input type="checkbox" id="role-{{ role.id }}" name="roles" value="{{ role.id }}"
                                   class="mr-2 leading-tight">
                            <label for="role-{{ role.id }}" class="text-gray-700">{{ role.name }}</label>
                        </div>
                    {% endfor %}
                </div>
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" 
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                    Crear Usuario
                </button>
            </div>
        </form>
    </div>
</div>

{% block end %}
