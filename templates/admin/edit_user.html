{% extends "admin/base.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Editar Usuario: <span class="text-indigo-600">{{ user.username }}</span></h1>
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Nueva Contraseña (dejar en blanco para no cambiar):</label>
                <input type="password" id="password" name="password"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Roles:</label>
                <div class="mt-2 space-y-2">
                    {% for role in all_roles %}
                        <div class="flex items-center">
                            <input type="checkbox"
                                   id="role-{{ role.id }}"
                                   name="roles"
                                   value="{{ role.id }}"
                                   {# --- ESTA ES LA CORRECCIÓN CLAVE --- #}
                                   {# Se comprueba si el ID del rol está en el conjunto de IDs del usuario #}
                                   {% if role.id in user_role_ids %}checked{% endif %}
                                   class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                            <label for="role-{{ role.id }}" class="ml-3 block text-sm font-medium text-gray-700">{{ role.name }}</label>
                        </div>
                    {% endfor %}
                </div>
            </div>
            
            <div class="flex justify-end pt-4">
                <a href="{{ url_for('admin_users.list_users') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-md transition-colors mr-2">
                    Cancelar
                </a>
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md transition-colors">
                    Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
